name: Build & Sign Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write   # Required for Cosign OIDC signing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.txt
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ toLower(github.repository_owner) }}/app:latest

      - name: Scan vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/app:latest
          format: table
          severity: HIGH,CRITICAL

      - name: Sign image with Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Perform signing
        run: |
          cosign sign ghcr.io/${{ github.repository_owner }}/app:latest \
            --identity-token $ACTIONS_ID_TOKEN_REQUEST_TOKEN

      - name: Generate SBOM
        run: trivy image --format cyclonedx --output sbom.json ghcr.io/${{ github.repository_owner }}/app:latest

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

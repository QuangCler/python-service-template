name: Build & Sign Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write   # Required for Cosign OIDC signing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        run: |
          IMAGE_TAG=$(echo "ghcr.io/${{ github.repository_owner }}/app:latest" | tr '[:upper:]' '[:lower:]')
          echo "Building image: $IMAGE_TAG"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE_TAG \
            -f Dockerfile.txt \
            --push .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Scan vulnerabilities with Trivy
        run: |
          echo "Scanning image: $IMAGE_TAG"
          trivy image --severity HIGH,CRITICAL $IMAGE_TAG

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Sign image with Cosign
        run: |
          echo "Signing image: $IMAGE_TAG"
          cosign sign $IMAGE_TAG --identity-token $ACTIONS_ID_TOKEN_REQUEST_TOKEN

      - name: Generate SBOM
        run: |
          echo "Generating SBOM for: $IMAGE_TAG"
          trivy image --format cyclonedx --output sbom.json $IMAGE_TAG

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
